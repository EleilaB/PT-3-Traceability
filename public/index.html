<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylereset.css">
    <link rel="stylesheet" href="styles.css">
    <title>RYFT Groupfinder</title>
</head>
<body>
    <h1>RYFT Groupfinder</h1>
    <p id="intro">Fill out the form, and we'll find other folks to join you on your adventure!</p>
    <div id="form-and-queue">
        <form id="groupfinder-form">
            <ul>
                <li>
                    <p class="in-form">Name</p>
                    <input type="text" placeholder="Name" id="name-field">
                </li>
                <li>
                    <p class="in-form">Group Size</p>
                    <input type="number" placeholder="0" id="group-size">
                </li>
                <li>
                    <p class="in-form">Room(s) Interested</p>
                    <ul>
                        <li>
                            <input type="checkbox" name="room1" class="checkbox" id="room1">
                            <label for="room1" value="Toxic Forest" id="room-1-label">Toxic Forest</label>
                        </li>
                        <li>
                            <input type="checkbox" name="room2" class="checkbox" id="room2">
                            <label for="room2" value="Underground Ruins" id="room-2-label">Underground Ruins</label>
                        </li>
                        <li>
                            <input type="checkbox" name="room3" class="checkbox" id="room3">
                            <label for="room3" value="The Keep" id="room-3-label">The Keep</label>
                        </li>
                            <input type="button" value="Submit" id="submit" class="in-form">
                    </ul>
                </li>
            </ul>
        </form>
        <div id="queue-container">
            <p>Groups waiting to join...</p>
            <ul id="queue-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
